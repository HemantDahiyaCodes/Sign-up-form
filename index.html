<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Mystic Quest</title>
    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="background-image">
        <div class="image-container">
          <img src="game.png" alt="Pokeball logo" />
        </div>
        <div class="heading-container"><h1>Pokemon Mystic Quest</h1></div>
      </div>
      <div class="form-container">
        <div class="introduction">
          <p>
            Hello trainer, Welcome to the <em>Pokemon Mystic Quest</em>. This is
            an online pokemon game where you can catch pokemons, battle with
            other trainers and trade your pokemons with the community. Start
            your journey by <em>signing up below</em>, if you are already a
            trainer, Go to login page.
          </p>
        </div>
        <form action="#">
          <div class="name-and-email">
            <label for="username">Enter a username</label>
            <input type="text" minlength="8" maxlength="20" placeholder="username here...." required />

            <label for="email">Enter your email</label>
            <input type="email" placeholder="enter your email" required />
          </div>
          <div class="password-and-pokemon">
            <label for="password">Enter a password</label>
            <input type="password" minlength="8" maxlength="30" placeholder="enter a password" required />

            <label for="pokemon">Select your starter pokemon</label>
            <select name="pokemon" id="pokemon">
              <option value="bulbasaur">bulbasaur</option>
              <option value="charmander">charmander</option>
              <option value="squirtle">squirtle</option>
              <option value="Torchic">Torchic</option>
              <option value="Mudkip">Mudkip</option>
              <option value="Treecko">Treecko</option>
            </select>
          </div>
          <button type="submit">submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
